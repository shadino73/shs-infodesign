<!DOCTYPE html >

<html>

<head>
    <title>CSS
        Quadrat</title>

    <style>
       
        
        
        * {

            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        .quadrat {
            margin: 0 30vw;
            width: 20vw;
            height: 20vw;
            background-color: red;



        }

        .kreis {
            
            width: 20vw;
            height: 20vw;
            background-color: orange;
            border-radius: 50%;


        }
    </style>



</head>

<body>

    <div class="quadrat"></div>

    <div class="kreis"></div>




</body></html>
